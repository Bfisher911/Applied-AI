<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied AI Interactive Guide</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <div id="sidebar-header">
                <h2>AI Guide</h2>
            </div>
            <ul id="chapter-nav-list">
                <!-- Chapters will be populated by JS -->
            </ul>
        </nav>
        <main id="content-area">
            <header id="main-header">
                <h1 id="current-chapter-title">Welcome</h1>
            </header>
            <section id="chapter-content">
                <!-- Content will be populated by JS -->
                <p>Select a chapter from the left to begin.</p>
            </section>
        </main>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
